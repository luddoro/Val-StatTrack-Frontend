<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="wl">
        <th mat-header-cell *matHeaderCellDef> W/L</th>
        <td mat-cell *matCellDef="let element"> {{element.wl}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="queue">
        <th mat-header-cell *matHeaderCellDef> queue</th>
        <td mat-cell *matCellDef="let element"> {{element.queue}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="kda">
        <th mat-header-cell *matHeaderCellDef> K/D/A </th>
        <td mat-cell *matCellDef="let element"> {{element.kda}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
